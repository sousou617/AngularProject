
<div class="container">

    <div *ngIf="errorFlag" 
    class="alert alert-danger">Invalid username or password</div>

    <h1><b>Login</b></h1>

    <form (ngSubmit)="login()" #f="ngForm">

        <div  class="form-group">
            <input 
            class="form-control" 
            type="text"
            name="username" 
            placeholder="Username" 
            required
            #username="ngModel"
            ngModel
            />
        </div>
        <span class="alert" *ngIf="username.invalid && username.touched">Please enter username!</span>

        <div class="form-group">
            <input 
            type="password"
            id="password" 
            name="password" 
            placeholder="Password" 
            class="form-control" 
            required
            ngModel
            #password="ngModel"/>
        </div>
         <span class="alert" *ngIf="password.invalid && password.touched">Please enter password!</span>

        <button class="sw-font-white sw-no-underline cb-submit-btn btn btn-primary btn-block btn-large" [disabled]="f.invalid" type="submit">Login</button>

        <button type="button" class="btn btn-success btn-lg btn-block sw-font-white sw-no-underline cb-submit-btn" routerLink="/register">Register</button>

    </form>
  </div>
