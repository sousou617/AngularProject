<nav class="navbar navbar-dark cb-gray fixed-top">
        <a class="navbar-brand cb-font-white cb-no-underline" routerLink="/user/:uid">
          <h4>Profile</h4></a>
        <button class="cb-font-white" type="submit" form="profileForm" [disabled]="f.invalid"><i class="fas fa-check"></i></button>
</nav>

<!-- example <h1 class="float-right">Welcome</h1>-->

<div class="container">

    <div *ngIf="usernameTaken" class="alert alert-danger">Username is taken, please try another one.</div>
  
    <div *ngIf="submitSuccess" class="alert alert-success">Update successful!</div>

  <form (ngSubmit)="update()" id="profileForm" #f="ngForm">
    <div class="form-group">
      <label><b>Username</b></label>
      <input 
      type="text"  
      required
      ngModel="{{user.username}}"
      #username="ngModel"
      name="username" 
      placeholder="Username" 
      class="form-control">
    </div>
    <div class="form-group">
      <label for="email" class="email"><b>Email</b></label>
      <input 
      type="email" 
      name="email" 
      placeholder="Email" 
      class="form-control"
      ngModel="{{user.email}}"
      #email="ngModel">
    </div>
    <div class="form-group">
      <label for="firstname"><b>First Name</b></label>
      <input 
      type="name" 
      name="firstName" 
      placeholder="First name" 
      class="form-control"
      ngModel="{{user.firstName}}"
      #firstName="ngModel">
    </div>
    <div class="form-group">
      <label type="name" class="lastname"><b>Last Name</b></label>
      <input 
      type="name" 
      name="lastName" 
      placeholder="Last name" 
      class="form-control"
      ngModel="{{user.lastName}}"
      #lastName="ngModel">
    </div>

      <button type="button" class="btn btn-primary btn-block cb-submit-btn" data-toggle="button" routerLink="/user/{{uid}}/website">Websites</button>
      
      <button type="button" class="btn btn-danger btn-block cb-submit-btn" data-toggle="button" routerLink="/login">Logout</button>
  </form>
</div>


  <!-- Bottom Navbar -->
    <nav class="navbar navbar-dark cb-gray fixed-bottom">
      <div class="cb-width">
      <a class="cb-font-white cb-float-right" routerLink="/user/:uid"><i class="fas fa-user"></i></a>
      </div>
    </nav>
