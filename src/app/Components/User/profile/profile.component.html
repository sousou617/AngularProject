<!-- example <h1 class="float-right">Welcome</h1>-->

<div class="container">

    <div *ngIf="usernameTaken" class="alert alert-danger">Username is taken, please try another one.</div>
  
    <div *ngIf="submitSuccess" class="alert alert-success"></div>

  <form>
    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input [(ngModel)]="username"
      type="text" 
      id="username" 
      required
      name="name" 
      placeholder="Username" 
      class="form-control">
    </div>
    <div class="form-group">
      <label for="email" class="email"><b>Email</b></label>
      <input 
      type="email" 
      name="email" 
      placeholder="Email" 
      class="form-control">
    </div>
    <div class="form-group">
      <label for="firstname"><b>First Name</b></label>
      <input type="name" name="Firstname" placeholder="First name" class="form-control">
    </div>
    <div class="form-group">
      <label type="name" class="lastname"><b>Last Name</b></label>
      <input type="name" name="lastname" placeholder="Last name" class="form-control">
    </div>

      <a type="button" class="btn btn-primary btn-block cb-submit-btn" data-toggle="button" routerLink="/user/:uid/website">Websites</a>
      
      <a type="button" class="btn btn-danger btn-block cb-submit-btn" data-toggle="button" routerLink="/login">Logout</a> 
  </form>
</div>


  <!-- Bottom Navbar -->
    <nav class="navbar navbar-dark cb-gray fixed-bottom">
      <div class="cb-width">
      <a class="sw-font-white cb-float-right" routerLink="/user/:uid"><i class="fas fa-user"></i></a>
      </div>
    </nav>
