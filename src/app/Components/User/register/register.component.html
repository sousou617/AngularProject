

<div class="container">
    <h1><b>Register</b></h1>
    <form>
        <div class="form-group">
            <label for="username" class="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" placeholder="Password" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="VerifyPassword"><b>Verify Password</b></label>
            <input type="password" name="VerifyPassword" placeholder="Verify Password" class="form-control" required="required">
        </div>
   
      <a type="button" class="btn btn-primary brn-lg btn-block cb-submit-btn" data-toggle="button"><a class="sw-font-white sw-no-underline" routerLink="/user/:uid">Register</a>
      </a>

      <a type="button" class="btn btn-danger brn-lg btn-block cb-submit-btn" data-toggle="button"><a class="sw-font-white sw-no-underline" routerLink="/login">Cancel</a>
      </a>
    </form>
  </div>
