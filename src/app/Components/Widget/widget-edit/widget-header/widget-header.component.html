
	<!-- Top Nav -->
	<nav class="navbar navbar-dark fixed-top cb-gray">
		<a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget"><i class="fas fa-chevron-left cb-color-white"></i></a>

		
		<div class="cb-left-padding">
			<a class="cb-no-underline float-left" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/new"><b class="cb-color-white">Edit Widget</b></a>
		</div>
		<button [disabled]="f.invalid" type="submit" form="widgetForm" class="cb-color-white float-right"><i class="fas fa-check"></i></button>
	</nav>

	<div class="container">
	<form id="widgetForm" (ngSubmit)="update()" #f="ngForm">
		<!--widget name-->
		<div class="form-group">
			<label for="name"><b>Name</b></label>
			<input ngModel="{{widget.name}}" #name="ngModel" type="text" name="name" class="form-control" placeholder="Enter your widget name">
		</div>
		<div class="form-group">
			<label for="name"><b>Text</b></label>
			<input class="form-control" type="text" name="text" ngModel="{{widget.text}}" required #text="ngModel" placeholder="Enter your widget text...">
		</div>
		<div class="alert alert-danger" *ngIf="text.invalid && text.touched">Text can't be empty!</div>

		<div class="form-group">
			<label for="name"><b>Size</b></label>
			<input class="form-control" type="number" name="size" ngModel="{{widget.size}}" required #size="ngModel" placeholder="Enter your widget size...">
		</div>
		<div class="alert alert-danger" *ngIf="size.invalid && size.touched">Size can't be empty!</div>

		<div>
			<button [disabled]="f.invalid" type="submit" class= "btn btn-primary btn-block">Submit</button>
			<button type="button" class="btn btn-danger btn-block cb-submit-btn" (click)="remove()">Delete</button>
		</div>
	</form>
	</div>	
	<nav class="navbar navbar-dark cb-gray fixed-bottom">
		<div class="cb-width">
			<a routerLink="/user/{{uid}}" class="float-right cb-color-white"><i class="fas fa-user"></i></a>
		</div>
	</nav>
