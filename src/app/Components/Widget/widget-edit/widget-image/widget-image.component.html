

	<nav class="navbar navbar-dark fixed-top cb-gray">
		<a class="cb-color-white" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget"><i class="fas fa-chevron-left"></i></a>
		<div class="cb-left-padding">
			<a class="cb-color-white cb-no-underline cb-left-padding" routerLink="/user/:uid/website/:wid/page/:pid/widget"><strong>Widget Image</strong></a>
		</div>
		<button [disabled]="f.invalid" type="submit" form="widgetForm" class="cb-color-white float-right"><i class="fas fa-check"></i></button>
	</nav>

	<div class="container">
	<form id="widgetForm" (ngSubmit)="update()" #f="ngForm">
		<!--widget name-->
		<div class="form-group">
			<label for="name"><b>Name</b></label>
			<input type="text" name="name" ngModel="{{widget.name}}" #name="ngModel"  class="form-control" placeholder="Enter your widget name">
		</div>
		<div class="form-group">
			<label for="text"><b>Text</b></label>
			<input type="text" name="text" ngModel="{{widget.text}}" #text="ngModel"  class="form-control" placeholder="Add text here...">
		</div>
		<div class="form-group">
			<label for="URL"><b>URL</b></label>
			<input class="form-control" required ngModel="{{widget.url}}" #url="ngModel" type="text" name="url" placeholder="https://www.google.com">
		</div>
		<div class="alert alert-danger" *ngIf="url.invalid && url.touched">Url can't be empty!</div>

		<div class="form-group">
			<label for="Width"><b>Width</b></label>
			<input type="text" name="width" required ngModel="{{widget.width}}" #width="ngModel" class="form-control" placeholder="100%">
		</div>
		<div class="alert alert-danger" *ngIf="width.invalid && width.touched">Width can't be empty!</div>

		<!--Upload-->
		<div class="form-group">
			<label for="Upload"><b>Upload</b></label>
			<input type="file" name="Upload" class="form-control" placeholder="100%">
		</div>
		<!-- Submit buttons -->

			<button type="submit" [disabled]="f.invalid" class="btn btn-primary btn-block cb-submit-btn">Submit</button>
			<button type="button" class="btn btn-danger btn-block cb-submit-btn" (click)="remove()">Delete</button> 
	
	</form>	
	</div>	
	<!-- Bottom Navbar -->
	<nav class="navbar navbar-dark cb-gray fixed-bottom">
		<div class="cb-width">
			<a routerLink="/user/:uid" class="float-right cb-color-white"><i class="fas fa-user"></i></a>
		</div>
	</nav>
