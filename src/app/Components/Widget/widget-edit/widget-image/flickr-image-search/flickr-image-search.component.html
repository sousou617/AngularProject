<div class="container-fluid"> 
		<div class="input-group">
		 	<input [(ngModel)]="searchText" type="text" class="form-control">
		 	<span class="input-group-btn">
		         <a (click)="searchPhotos()" class="btn btn-default" type="button">Search</a>
		 	</span>
		</div>
	

<!-- displays photos -->

	<div class="row">
	 	<div *ngFor = "let pic of photos" class="col-xs-4">
			<img (click)="selectPhoto(pic)" width="100%"
	           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
	 	</div>
	</div>
</div>
